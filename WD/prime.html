<!DOCTYPE html>
<html>
<head>
    <title>Prime Number Check</title>
    <script>
        function checkPrime() {
            var num = parseInt(document.getElementById("number").value);
            var primeResult = document.getElementById("primeResult");

            var isPrime = true;

            if (num === 1) {
                isPrime = false;
            } else if (num > 1) {
                for (var i = 2; i < num; i++) {
                    if (num % i === 0) {
                        isPrime = false;
                        break;
                    }
                }
            } else {
                isPrime = false;
            }

            if (isPrime) {
                primeResult.innerHTML = num + " is a prime number.";
            } else {
                primeResult.innerHTML = num + " is not a prime number.";
            }
        }
    </script>
</head>
<body>
    <h1>Prime Number Check</h1>
    <label>Enter a number:</label>
    <input type="number" id="number">
    <button onclick="checkPrime()">Check Prime</button>
    <br>
    <div id="primeResult"></div>
</body>
</html>
